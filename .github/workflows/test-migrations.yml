name: Test Migrations

on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**/*.sql"
      - "supabase/tests/**/*.sql"
      - "supabase/config.toml"
      - "supabase/seed.sql"
  pull_request:
    branches: [main]
    paths:
      - "supabase/migrations/**/*.sql"
      - "supabase/tests/**/*.sql"
      - "supabase/config.toml"
      - "supabase/seed.sql"

jobs:
  test-migrations:
    runs-on: ubuntu-24.04

    env:
      # Supabase config.toml で参照される環境変数のダミー値
      SEND_EMAIL_HOOK_SECRETS: "v1,whsec_dummysecret1234567890abcdefghijk"
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
      SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"
      SUPABASE_AUTH_EXTERNAL_TWITCH_CLIENT_ID: "dummy-client-id"
      SUPABASE_AUTH_EXTERNAL_TWITCH_SECRET: "dummy-secret"

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: 2.70.5

      - name: Start Supabase
        run: |
          echo "=== Starting Supabase local development server ==="
          supabase start

      - name: Verify initial migration
        run: |
          echo "=== Verifying Supabase is running ==="
          supabase status

      - name: Test db reset (idempotent migrations)
        run: |
          echo "=== Testing database reset to verify idempotent migrations ==="
          supabase db reset

      - name: Verify reset completed successfully
        run: |
          echo "=== Verifying Supabase is still running after reset ==="
          supabase status
          echo "✅ Database reset completed successfully"

      - name: Run database tests
        run: |
          echo "=== Running PgTAP database tests ==="
          supabase test db

      - name: Stop Supabase
        if: always()
        run: |
          echo "=== Stopping Supabase ==="
          supabase stop

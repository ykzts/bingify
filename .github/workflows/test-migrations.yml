name: Test Migrations

on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**/*.sql"
      - "supabase/tests/**/*.sql"
      - "supabase/config.toml"
      - "supabase/seed.sql"
  pull_request:
    branches: [main]
    paths:
      - "supabase/migrations/**/*.sql"
      - "supabase/tests/**/*.sql"
      - "supabase/config.toml"
      - "supabase/seed.sql"

jobs:
  test-migrations:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: 2.70.5

      - name: Start Supabase
        run: |
          echo "=== Starting Supabase local development server ==="
          supabase start

      - name: Verify initial migration
        run: |
          echo "=== Verifying Supabase is running ==="
          supabase status

      - name: Test db reset (idempotent migrations)
        run: |
          echo "=== Testing database reset to verify idempotent migrations ==="
          supabase db reset

      - name: Verify reset completed successfully
        run: |
          echo "=== Verifying Supabase is still running after reset ==="
          supabase status
          echo "âœ… Database reset completed successfully"

      - name: Run database tests
        run: |
          echo "=== Running PgTAP database tests ==="
          pnpm supabase:test

      - name: Stop Supabase
        if: always()
        run: |
          echo "=== Stopping Supabase ==="
          supabase stop

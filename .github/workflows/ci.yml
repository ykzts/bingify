name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-24.04

    env:
      # Supabase config.toml で参照される環境変数のダミー値
      SEND_EMAIL_HOOK_SECRETS: "v1,whsec_dummysecret1234567890abcdefghijk"
      SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID: "dummy-client-id"
      SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET: "dummy-secret"
      SUPABASE_AUTH_EXTERNAL_TWITCH_CLIENT_ID: "dummy-client-id"
      SUPABASE_AUTH_EXTERNAL_TWITCH_SECRET: "dummy-secret"

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24.x
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Setup local environment
        run: pnpm local:setup
        env:
          SUPABASE_INTERNAL_IMAGE_REGISTRY: ghcr.io

      - name: Sync environment variables
        run: pnpm dev:env

      - name: Generate types
        run: pnpm typegen

      - name: Run Ultracite checks
        run: pnpm check:ci --reporter=github

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test:ci

      - name: Build
        run: pnpm build

      - name: Stop Supabase
        if: always()
        run: pnpm local:stop

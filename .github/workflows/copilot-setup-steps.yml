name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Set dummy environment variables
        run: |
          echo "SEND_EMAIL_HOOK_SECRET=v1,whsec_dummysecret1234567890abcdefghijk" >> $GITHUB_ENV
          echo "SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID=dummy-client-id" >> $GITHUB_ENV
          echo "SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET=dummy-secret" >> $GITHUB_ENV
          echo "SUPABASE_AUTH_EXTERNAL_TWITCH_CLIENT_ID=dummy-client-id" >> $GITHUB_ENV
          echo "SUPABASE_AUTH_EXTERNAL_TWITCH_SECRET=dummy-secret" >> $GITHUB_ENV

      - name: Start Supabase
        run: pnpm exec supabase start
        env:
          SUPABASE_INTERNAL_IMAGE_REGISTRY: ghcr.io

      - name: Sync environment variables
        run: pnpm dev:env

      - name: Verify setup
        run: |
          pnpm exec supabase status
          echo "Setup completed successfully"

name: Trigger CodeRabbit for Bots

on:
  pull_request:
    types: [opened, ready_for_review, review_requested]

permissions:
  pull-requests: write

jobs:
  trigger:
    if: github.event.pull_request.user.login == 'Copilot' && !github.event.pull_request.draft
    runs-on: ubuntu-24.04
    steps:
      - name: Request CodeRabbit Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PR_NUM: ${{ github.event.pull_request.number }}
          GH_REPO: ${{ github.repository }}
        run: gh pr comment "$GH_PR_NUM" --repo "$GH_REPO" --body "@coderabbitai review"

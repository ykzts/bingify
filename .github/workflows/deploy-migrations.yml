name: Deploy Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@f0b2f0cf6c6280ddb614e0a97e2c56de55db5104 # v1
        with:
          version: latest

      - name: Verify migration files
        run: |
          echo "=== Checking migration files ==="
          ls -lh supabase/migrations/
          echo ""
          echo "=== Migration count ==="
          ls supabase/migrations/*.sql 2>/dev/null | wc -l

      - name: Link to Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "=== Deploying migrations to Cloud Supabase ==="
          supabase db push --include-all

      - name: Verify deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "=== Deployment successful ==="
          echo "Migrations have been applied to the Cloud Supabase project"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Migration deployment failed. Please check the logs and verify your Supabase credentials."
          echo "::error::Consider rolling back manually if necessary."

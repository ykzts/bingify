# Bingify - Docker Compose Configuration
# This file demonstrates how to deploy Bingify with Docker Compose.

services:
  # ==========================================
  # Application Container (Next.js)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_TELEMETRY_DISABLED=1
    container_name: bingify-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Supabase Connection
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Application Settings
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - NEXT_PUBLIC_SHOW_BETA_BANNER=${NEXT_PUBLIC_SHOW_BETA_BANNER:-false}
      # OAuth Providers (Optional)
      - SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID=${SUPABASE_AUTH_EXTERNAL_GOOGLE_CLIENT_ID}
      - SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET=${SUPABASE_AUTH_EXTERNAL_GOOGLE_SECRET}
      - SUPABASE_AUTH_EXTERNAL_TWITCH_CLIENT_ID=${SUPABASE_AUTH_EXTERNAL_TWITCH_CLIENT_ID}
      - SUPABASE_AUTH_EXTERNAL_TWITCH_SECRET=${SUPABASE_AUTH_EXTERNAL_TWITCH_SECRET}
      # SMTP Settings (Optional)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - MAIL_FROM=${MAIL_FROM}
      # Cloudflare Turnstile (Optional)
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      # Google Analytics (Optional)
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}
      # Auth Hooks
      - SEND_EMAIL_HOOK_SECRETS=${SEND_EMAIL_HOOK_SECRETS}
      # Cron Job Authentication
      - CRON_SECRET=${CRON_SECRET}
      # Basic Auth (Optional)
      - ENABLE_BASIC_AUTH=${ENABLE_BASIC_AUTH:-false}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD}
      # Node Environment
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bingify-network

  # ==========================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================
  # Uncomment this section if you want to use nginx as a reverse proxy
  # nginx:
  #   image: nginx:1.27-alpine
  #   container_name: bingify-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
